<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Declaraci√≥n C√≥smica üíñ</title>
  <style>
    body {
      background-color: #0a0a23;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .botones {
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .boton {
      background-color: black;
      border: 2px solid #ff00ff;
      color: #ff00ff;
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      margin: 10px;
      box-shadow: 0 0 10px #ff00ff;
    }

    .boton:hover {
      background-color: #ff00ff;
      color: black;
    }

    .caja {
      border: 4px solid #00ffff;
      box-shadow: 0 0 20px #00ffff;
      padding: 20px;
      margin: 15px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      background-color: #130024;
      border-radius: 10px;
      visibility: hidden;
    }

    .caja.rosa {
      border-color: #ff00ff;
      box-shadow: 0 0 20px #ff00ff;
    }

    .texto {
      color: #ff00ff;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .corazon {
      font-size: 40px;
      color: red;
    }

    .contador {
      font-size: 18px;
      font-weight: bold;
      color: yellow;
      margin-top: 10px;
    }

    .visible {
      visibility: visible;
      animation: aparecer 1s ease-in;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .foto {
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- üéµ Audio -->
  <audio id="musica" loop>
    <source src="cancion.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- üîò Botones -->
  <div class="botones">
    <button class="boton" onclick="iniciar()">üöÄ INICIAR DECLARACI√ìN</button>
    <button class="boton" id="revivir" onclick="revivir()" style="display:none;">‚ú® REVIVIR DECLARACI√ìN</button>
  </div>

  <!-- üìú Cuadro de texto -->
  <div class="caja" id="cuadro1">
    <div class="texto">
      En el grande universo lleno de esttellas,<br>
      vos sos mi estrella fugaz mas bella,<br>
      guiando cada uno de mis sue√±os.
    </div>
  </div>

  <!-- üíò Contador -->
  <div class="caja rosa" id="cuadro2">
    <div class="corazon">‚ù§Ô∏è</div>
    <div class="contador" id="contador">
      Cargando amor...
    </div>
    <div style="color:white; margin-top: 10px;">
      ¬°Y cada d√≠a te amo m√°s!
    </div>
  </div>

  <!-- üì∏ Imagen -->
  <div class="caja rosa" id="cuadro-foto">
    <img src="nosotros.jpg" alt="Nosotros üíñ" class="foto">
  </div>

  <!-- üß† JavaScript -->
  <script>
    const inicio = new Date("2025-01-25T00:00:00");
    let intervalId = null;

    function actualizarContador() {
      const ahora = new Date();
      const diff = ahora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("contador").innerHTML =
        `Me enamor√© de ti hace...<br>` +
        `<span style="color: gold">${dias}</span> d√≠as, ` +
        `<span style="color: gold">${horas}</span> hs, ` +
        `<span style="color: gold">${minutos}</span> min, ` +
        `<span style="color: gold">${segundos}</span> seg`;
    }

    function iniciar() {
      document.getElementById("cuadro1").classList.add("visible");
      document.getElementById("cuadro2").classList.add("visible");
      document.getElementById("cuadro-foto").classList.add("visible");
      document.getElementById("revivir").style.display = "inline-block";

      // Reproducir m√∫sica
      const audio = document.getElementById("musica");
      audio.play().catch(() => {
        alert("‚ö†Ô∏è Para escuchar la m√∫sica, toc√° en alg√∫n lugar de la pantalla.");
      });

      if (!intervalId) {
        intervalId = setInterval(actualizarContador, 1000);
      }
    }

    function revivir() {
      // Oculta los cuadros
      document.getElementById("cuadro1").classList.remove("visible");
      document.getElementById("cuadro2").classList.remove("visible");
      document.getElementById("cuadro-foto").classList.remove("visible");

      // Reinicia m√∫sica
      const audio = document.getElementById("musica");
      audio.pause();
      audio.currentTime = 0;

      // Espera y vuelve a mostrar
      setTimeout(() => {
        iniciar();
      }, 1000);
    }

    actualizarContador(); // Primer llamada
  </script>

</body>
</html>
